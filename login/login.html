<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login_style.css">
        <title>Login</title>
    </head>

    <body>
        <header> <!--imagem logo -->
			<a href="../index.html" class="logo"><img src="tellech.png" alt="logo" ></a>
		</header> <!--Fim Header -->
        
        <div class="login-principal">
            <div class="login-esquerda">
            <h1>Faça seu login</h1>
            <img src="animacao_login.svg" class="imagem-login" alt="Animação de Pessoas com Deficiência">
            </div>

            <div class="login-direita">
                <div class="card-login">
                    <h1>Login</h1>
                    <form action="./validar.php" method="post">
                        <div class="texto">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" placeholder="email200@email.com" required>
                        </div>

                        <div class="texto">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha" required>
                        </div>
                        <button class="btn-login">Login</button>
                    </form>

                    <p>Ainda não tem uma conta? <a href="../cadastro/cadastro_cliente.html">Cadastre-se</a>.</p>
                </div>
            </div>
        </div>
    </body>
</html>
