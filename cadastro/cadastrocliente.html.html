<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadastro_cliente.css.css">
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <div class="form-image">
                <img src="cadastroimagem.svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1 style="margin-top: -1rem;">Cadastre-se com Tellech</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Nome completo" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Data de nascimento</label>
                            <input id="lastname" type="text" name="lastname" placeholder="xx/xx/xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="nomefictício@gmail.com" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="confirmPassword">CPF</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="EX(xxxxxxxxx-xx)" required>
                        </div>
                                    <!-- Campos adicionais -->
                        <div class="input-box">
                            <label for="field1">Telefone fixo</label>
                            <input id="field1" type="text" name="field1" placeholder="EX(XXXX-XXXX)" >
                        </div>
                        <div class="input-box">
                            <label for="field2">Logradouro</label>
                            <input id="field2" type="text" name="field2" placeholder="Digite aqui" required>
                        </div>

                        <div class="input-box">
                            <label for="field4">Número</label>
                            <input id="field4" type="text" name="field4" placeholder="Digite aqui" required>
                        </div>

                        <div class="input-box">
                            <label for="field5">Complemento</label>
                            <input id="field5" type="text" name="field5" placeholder="Digite aqui" >
                        </div>

                        <div class="input-box">
                            <label for="field6">Bairro</label>
                            <input id="field6" type="text" name="field6" placeholder="EX:(Bairro fictício)" required>
                        </div>

                        <div class="input-box">
                            <label for="field7">Cidade</label>
                            <input id="field7" type="text" name="field7" placeholder="São José dos Campos (SP)" required>
                        </div>

                        <div class="input-box">
                            <label for="field8">Estado</label>
                            <input id="field8" type="text" name="field8" placeholder="EX: São Paulo" required>
                        </div>

                        <div class="input-box">
                            <label for="field9">CEP</label>
                            <input id="field9" type="text" name="field9" placeholder="EX: xxxxxxxx" required>
                        </div>
                                    <!-- Adicione os outros campos de forma similar -->

                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
