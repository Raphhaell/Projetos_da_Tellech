<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadastro_administrador.css">
        <title>Cadastre-se</title>
    </head>
    <body>
        <div class="container">
            <div class="form-image">
                <img src="cadastro_imagem.svg" alt="">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1 style="margin-top: -1rem;">Cadastre-se com Tellech</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Nome completo" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Data de nascimento</label>
                            <input id="lastname" type="text" name="lastname" placeholder="xx/xx/xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="nomefictício@gmail.com" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirmPassword">CPF</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="EX(xxxxxxxxx-xx)" required>


                        <div class="input-box">
                            <label for="field1">Gênero</label>
                            <input id="field1" type="text" name="field1" placeholder="Coloque aqui seu gênero" >
                        </div>
                    </div>

                                    <!-- Adicione os outros campos de forma similar -->
                        
                    <div class="continue-button">
                        <button><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
