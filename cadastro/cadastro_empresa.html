<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadastro_empresa.css">
        <title>Cadastre-se</title>
    </head>

    <body>
        <header> <!--imagem logo -->
			<a href="../index.html" class="logo"><img src="../logo_Tellech.png" alt="logo" ></a>
		</header> <!--Fim Header -->

        <div class="container">
            <div class="form-image">
                <img src="cadastro_imagem.svg" alt="Imagem de um cadastro">
            </div>

            <div class="form">
                <form action="./cadastro_empresa.php" method="post">
                    <div class="form-header">
                        <div class="title">
                            <h1 style="margin-top: -1rem;">Cadastre-se sua Empresa</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" name="nome" placeholder="Nome da empresa" required>
                        </div>

                        <div class="input-box">
                            <label for="datadeabertura">Data de abertura</label>
                            <input id="datadeabertura" type="text" name="datadeabertura" placeholder="xxxx/xx/xx" required>
                        </div>

                        <div class="input-box">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="text" name="cnpj" placeholder="xx.xxx.xxx/000x-xx" required>
                        </div>

                        <div class="input-box">
                            <label for="celu">Celular</label>
                            <input id="celu" type="tel" name="celu" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <!-- Campos adicionais -->

                        <div class="input-box">
                            <label for="telefone1">Telefone fixo</label>
                            <input id="telefone1" type="text" name="telefone1" placeholder="xxxx-xxxx">
                        </div>

                        <div class="input-box">
                            <label for="logradouro">Logradouro</label>
                            <input id="logradouro" type="text" name="logradouro" placeholder="Digite a rua, praça ou avenida" required>
                        </div>

                        <div class="input-box">
                            <label for="numero">Número</label>
                            <input id="numero" type="text" name="numero" placeholder="Digite o número do logradouro" required>
                        </div>

                        <div class="input-box">
                            <label for="complemento">Complemento</label>
                            <input id="complemento" type="text" name="complemento" placeholder="Digite o complemento">
                        </div>

                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" name="cep" placeholder="xxxxx-xxx" required>
                        </div>

                        <div class="input-box">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" name="bairro" placeholder="Digite o bairro" required>
                        </div>

                        <div class="input-box">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" name="cidade" placeholder="Digite a cidade" required>
                        </div>

                        <div class="input-box">
                            <label for="estado">Estado</label>
                            <input id="estado" type="text" name="estado" placeholder="Digite o estado" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="nomefictício@gmail.com" required>
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite a senha" required>
                        </div>
                        <!-- Adicione os outros campos de forma similar -->

                    <div class="continue-button">
                        <button class="btn-cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
