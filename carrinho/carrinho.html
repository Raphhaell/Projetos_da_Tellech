<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="carrinho.css">
    <script src="carrinho.js" async></script>
    <title>Tellech</title>
</head>
<body>
    <header>
        <h1>Produtos Tellech</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Muleta</span>
                <img src="img/muleta.png" alt="" class="img-item">
                <span class="precio-item">R$20,00</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Cadeira de rodas</span>
                <img src="img/cadeira.png" alt="" class="img-item">
                <span class="precio-item">R$25.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Livro em braily</span>
                <img src="img/livro.png" alt="" class="img-item">
                <span class="precio-item">R$35.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Adaptador</span>
                <img src="img/adaptador.png" alt="" class="img-item">
                <span class="precio-item">R$18.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Roupa especial</span>
                <img src="img/roupa.png" alt="" class="img-item">
                <span class="precio-item">R$32.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnnnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Garfo para auxiliar</span>
                <img src="img/garfo.png" alt="" class="img-item">
                <span class="precio-item">R$18.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnnnnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">caneta tinta especial</span>
                <img src="img/caneta.png" alt="" class="img-item">
                <span class="precio-item">R$54,00</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnnnnnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Boneco legal</span>
                <img src="img/binoculo.png" alt="" class="img-item">
                <span class="precio-item">R$32.000</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnnnnnnn">Ver produto</button>
            </div>
            <div class="item">
                <span class="titulo-item">Auxiliar robo</span>
                <img src="img/robo.png" alt="" class="img-item">
                <span class="precio-item">R$42.800</span>
                <button class="boton-item">Adicionar ao carrinho</button>
                <button class="boton-item" id="ver-produto-btnnnnnnnnn">Ver produto</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Seu carrinho</h2>
            </div>
            <div class="carrito-items">
                <!-- ConteÃºdo do carrinho aqui -->
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total a pagar</strong>
                    <span class="carrito-precio-total">R$120.000,00</span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
