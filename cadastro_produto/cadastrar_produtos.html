<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar produtos</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <header> <!--imagem logo -->
        <a href="../index.html" class="logo"><img src="../Logo_Tellech.png" alt="logo" ></a>
    </header> <!--Fim Header -->


    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="cad-produto card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="text-white">Adicionar Produto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nome" placeholder="Nome do Produto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="descricao" placeholder="Descrição" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="1" placeholder="Quantidade no Estoque" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="Preço"  placeholder="Preço" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="IdCategoria" placeholder="Categoria" class="form-control">
                        </div>
                        <input type="submit" value="Salvar" class="btn-cad btn">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
